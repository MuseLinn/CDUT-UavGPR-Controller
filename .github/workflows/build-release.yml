name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-upload:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt || echo "requirements.txt not found, installing common packages"
        pip install PyQt6 numpy matplotlib pyvisa Pillow colorlog

    - name: Build executable with PyInstaller
      run: |
        cd src
        pyinstaller main_gui.spec
      shell: powershell

    - name: Package build output into zip file
      run: |
        cd src/dist
        Compress-Archive -Path gpr_daq_gui -DestinationPath gpr_daq_gui.zip
      shell: powershell

    - name: Install Inno Setup
      run: |
        choco install innosetup --yes
      shell: powershell

    - name: Build EXE installer with Inno Setup
      run: |
        cd src
        iscc installer.iss /DAppVersion=${{ github.ref_name }}
      shell: powershell

    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: |
          src/dist/*.zip
          src/*.exe
        tag: ${{ github.ref }}
        overwrite: true
        file_glob: true