name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-upload:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt || echo "requirements.txt not found, installing common packages"
        # pip install PyQt6 numpy matplotlib pyvisa Pillow colorlog

    - name: Build executable with PyInstaller
      run: |
        cd src
        pyinstaller main_gui.spec
      shell: powershell

    - name: Extract version number
      id: get_version
      run: |
        # 去掉 Git Tag 的 v 前缀（如 v1.0.1 → 1.0.1）
        $VERSION = "${{ github.ref_name }}".Replace('v', '')
        # 输出版本号供后续步骤使用
        echo "VERSION=$VERSION" >> $env:GITHUB_OUTPUT
      shell: powershell

    - name: Package build output into zip file
      run: |
        cd src/dist
        # 用版本号命名 zip 包：gpr_daq_gui_v1.0.1.zip
        Compress-Archive -Path gpr_daq_gui -DestinationPath "gpr_daq_gui_v${{ steps.get_version.outputs.VERSION }}.zip"
      shell: powershell

    - name: Install Inno Setup
      run: |
        choco install innosetup --yes
      shell: powershell

    - name: Build EXE installer with Inno Setup
      run: |
        cd src
        # 传入版本号 + 指定安装包输出名（带版本号）
        iscc installer.iss /DAppVersion=${{ steps.get_version.outputs.VERSION }} /DOutputFilename=gpr_daq_gui_v${{ steps.get_version.outputs.VERSION }}_installer
      shell: powershell

    - name: Generate release notes
      id: generate_release_notes
      run: |
        # Get all tags sorted by creation date descending
        $allTags = git tag --sort=-creatordate 2>$null
        $tagCount = $allTags.Count
        $currentTag = ${{ github.ref_name }}
        $version = "${{ steps.get_version.outputs.VERSION }}"
        
        # Get previous tag if exists
        $previousTag = ""
        if ($tagCount -gt 1) {
          $currentTagIndex = $allTags.IndexOf($currentTag)
          if ($currentTagIndex -ne -1 -and $currentTagIndex -lt $tagCount - 1) {
            $previousTag = $allTags[$currentTagIndex + 1]
          }
        }
        
        # Generate commit log
        if ($previousTag) {
          $commits = git log $previousTag..$currentTag --oneline --no-merges
        } else {
          $commits = git log --oneline --no-merges
        }
        
        # Format commit log
        $formattedCommits = @()
        foreach ($commit in $commits) {
          $formattedCommits += "- $commit"
        }
        
        # Set default if no commits
        if ($formattedCommits.Count -eq 0) {
          $formattedCommits = "- No commits found"
        }
        
        # Create release notes
        $releaseNotes = "## Release v$version`r`n`r`n"
        $releaseNotes += "### Package Information`r`n"
        $releaseNotes += "- Package version: v$version`r`n"
        $releaseNotes += "- Build time: $(Get-Date -Format "yyyy-MM-dd HH:mm:ss")`r`n"
        $releaseNotes += "- System environment: Windows Latest (GitHub Action)`r`n`r`n"
        $releaseNotes += "### Changelog`r`n"
        $releaseNotes += $formattedCommits -join "`r`n"
        
        # Output to step output using here-doc syntax for proper escaping
        echo "RELEASE_NOTES<<EOF" >> $env:GITHUB_OUTPUT
        echo "$releaseNotes" >> $env:GITHUB_OUTPUT
        echo "EOF" >> $env:GITHUB_OUTPUT
      shell: powershell

    - name: Upload binaries to release
      uses: softprops/action-gh-release@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        files: |
          # 上传带版本号的 zip 包
          src/dist/gpr_daq_gui_v${{ steps.get_version.outputs.VERSION }}.zip
          # 上传带版本号的安装包
          src/gpr_daq_gui_v${{ steps.get_version.outputs.VERSION }}_installer.exe
        tag_name: ${{ github.ref_name }}
        body: ${{ steps.generate_release_notes.outputs.RELEASE_NOTES }}
        overwrite_files: true